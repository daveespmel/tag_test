<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>

  <!-- Google Analytics tracking code -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q86VJTL2BD"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-Q86VJTL2BD');
  </script>

  <!-- Facebook Pixel Code -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window,document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
     fbq('init', '1605848939917577'); 
    fbq('track', 'PageView');
  </script>
  
<!-- End Facebook Pixel Code -->
</head>
<body>
  <h1>Ejemplo</h1>

  <p>Click the button below to trigger a custom event.</p>
  
  <!-- Button to trigger custom event -->
  <button onclick="handleClick()">Click me!</button>
  
  <form>
    <input type="text" id="value" placeholder="Enter a value">
    <button id="send-event" onclick="sendCustomEvent()">Send Custom Event</button>
  </form>

  <!-- JavaScript code to handle button click -->
  <script>
    function handleClick() {
      // Send event data to Google Analytics
      gtag('event', 'button_click', {
        'event_category': 'Engagement',
        'event_label': 'Homepage'
      });
      
      // Send event data to Facebook Pixel
      fbq('track', 'CustomEvent', {
        'category': 'Engagement',
        'label': 'Homepage'
      });
    }
  </script>
   <!-- Custom Event Code -->
  <script>
    function sendCustomEvent() {
      var value = document.getElementById("value").value;
      fbq('track', 'CustomEvent', {
        value: value
      });
    }
  </script>
  <noscript>
   <img height="1" width="1" 
    src="https://www.facebook.com/tr?id=1605848939917577&ev=PageView
    &noscript=1"/>
  </noscript>
</body>
</html>
